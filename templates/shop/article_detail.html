{% extends 'base.html' %}

{% block title %}Détails de la facture{% endblock %}

{% block content %}
    <h1 class="text-center mb-5">{{ article.nom }}</h1>
    <p>Catégorie : {{ article.categorie_id.nom }}</p>
    <p>Montant : {{ article.prix }} €</p>
    <p>{{ article.description }}</p>

    <!-- Add the article data to data-attributes for easy access -->
    <a href="#" id="add-to-cart" 
       data-nom="{{ article.nom }}" 
       data-categorie="{{ article.categorie_id.nom }}" 
       data-prix="{{ article.prix }}" 
       data-description="{{ article.description }}"
       data-id="{{ article.id }}"
       >
       Ajouter au panier
    </a>

{% endblock %}
